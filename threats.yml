objects:
  threats:
  - urn: urn:intuitem:risk:threat:ble-threats:t001
    ref_id: T001
    name: Unauthorized Access
    description: Unauthorized individuals gain access to systems, applications, or
      data through compromised credentials, weak authentication, or access control
      failures
    annotation: Implement MFA, PAM solutions, regular access reviews, and principle
      of least privilege. Monitor for anomalous access patterns
  - urn: urn:intuitem:risk:threat:ble-threats:t002
    ref_id: T002
    name: Privilege Escalation
    description: Attackers exploit vulnerabilities to gain higher-level permissions
      than authorized, potentially achieving administrative access
    annotation: Deploy privilege access management, implement JIT/JEA access, regular
      privilege audits, and separation of duties
  - urn: urn:intuitem:risk:threat:ble-threats:t003
    ref_id: T003
    name: Identity Spoofing
    description: Attackers impersonate legitimate users or systems to gain unauthorized
      access or conduct malicious activities
    annotation: Implement strong identity verification, certificate-based authentication,
      and behavioral analytics
  - urn: urn:intuitem:risk:threat:ble-threats:t004
    ref_id: T004
    name: Password Attack
    description: Brute force, dictionary attacks, or password spraying attempts to
      compromise user credentials
    annotation: Enforce strong password policies, implement account lockout mechanisms,
      deploy password managers
  - urn: urn:intuitem:risk:threat:ble-threats:t005
    ref_id: T005
    name: Session Hijacking
    description: Exploitation of valid computer session to gain unauthorized access
      to information or services
    annotation: Implement secure session management, timeout policies, and encrypted
      session tokens
  - urn: urn:intuitem:risk:threat:ble-threats:t006
    ref_id: T006
    name: Weak Encryption
    description: Use of outdated or weak cryptographic algorithms that can be broken
      by attackers
    annotation: Implement strong encryption standards (AES-256), regular crypto-agility
      assessments, and key rotation
  - urn: urn:intuitem:risk:threat:ble-threats:t007
    ref_id: T007
    name: Key Management Failure
    description: Improper generation, storage, distribution, or destruction of cryptographic
      keys leading to compromise
    annotation: Deploy HSM/KMS solutions, implement key lifecycle management, and
      secure key storage
  - urn: urn:intuitem:risk:threat:ble-threats:t008
    ref_id: T008
    name: Certificate Compromise
    description: Digital certificates are stolen, forged, or misused allowing man-in-the-middle
      attacks
    annotation: Implement certificate pinning, regular certificate audits, and automated
      certificate management
  - urn: urn:intuitem:risk:threat:ble-threats:t009
    ref_id: T009
    name: Physical Intrusion
    description: Unauthorized physical access to facilities, data centers, or equipment
    annotation: Implement access controls, surveillance systems, security guards,
      and environmental monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t010
    ref_id: T010
    name: Device Theft
    description: Physical theft of laptops, mobile devices, or removable media containing
      sensitive data
    annotation: Deploy device encryption, remote wipe capabilities, and asset tracking
      systems
  - urn: urn:intuitem:risk:threat:ble-threats:t011
    ref_id: T011
    name: Environmental Threat
    description: Natural disasters, fires, floods, or environmental conditions threatening
      physical infrastructure
    annotation: Implement environmental controls, redundant sites, and disaster recovery
      planning
  - urn: urn:intuitem:risk:threat:ble-threats:t012
    ref_id: T012
    name: Malware Infection
    description: Viruses, trojans, ransomware, or other malicious software compromising
      systems
    annotation: Deploy EDR/XDR solutions, regular patching, sandboxing, and user awareness
      training
  - urn: urn:intuitem:risk:threat:ble-threats:t013
    ref_id: T013
    name: Zero-Day Exploit
    description: Exploitation of unknown vulnerabilities before patches are available
    annotation: Implement defense-in-depth, anomaly detection, virtual patching, and
      threat intelligence
  - urn: urn:intuitem:risk:threat:ble-threats:t014
    ref_id: T014
    name: Patch Management Failure
    description: Delayed or missed security patches leaving systems vulnerable to
      known exploits
    annotation: Implement automated patch management, vulnerability scanning, and
      risk-based patching priorities
  - urn: urn:intuitem:risk:threat:ble-threats:t015
    ref_id: T015
    name: Configuration Drift
    description: Systems deviating from secure baseline configurations over time
    annotation: Deploy configuration management tools, regular compliance scanning,
      and automated remediation
  - urn: urn:intuitem:risk:threat:ble-threats:t016
    ref_id: T016
    name: Man-in-the-Middle Attack
    description: Interception and potential alteration of communications between two
      parties
    annotation: Implement end-to-end encryption, certificate validation, and secure
      communication protocols
  - urn: urn:intuitem:risk:threat:ble-threats:t017
    ref_id: T017
    name: DNS Hijacking
    description: Manipulation of DNS responses to redirect traffic to malicious sites
    annotation: Deploy DNSSEC, DNS filtering, and monitor for DNS anomalies
  - urn: urn:intuitem:risk:threat:ble-threats:t018
    ref_id: T018
    name: Network Eavesdropping
    description: Passive monitoring of network communications to capture sensitive
      data
    annotation: Implement network segmentation, encryption in transit, and network
      monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t019
    ref_id: T019
    name: Insecure Code
    description: Applications containing security vulnerabilities due to poor coding
      practices
    annotation: Implement SAST/DAST, secure SDLC, code reviews, and developer security
      training
  - urn: urn:intuitem:risk:threat:ble-threats:t020
    ref_id: T020
    name: SQL Injection
    description: Insertion of malicious SQL queries through application inputs
    annotation: Use parameterized queries, input validation, and web application firewalls
  - urn: urn:intuitem:risk:threat:ble-threats:t021
    ref_id: T021
    name: Cross-Site Scripting
    description: Injection of malicious scripts into web applications viewed by other
      users
    annotation: Implement input sanitization, output encoding, and Content Security
      Policy
  - urn: urn:intuitem:risk:threat:ble-threats:t022
    ref_id: T022
    name: API Vulnerability
    description: Security weaknesses in application programming interfaces exposing
      data or functionality
    annotation: Implement API authentication, rate limiting, input validation, and
      API gateways
  - urn: urn:intuitem:risk:threat:ble-threats:t023
    ref_id: T023
    name: Supply Chain Attack
    description: Compromise of software or hardware supply chain to infiltrate target
      organizations
    annotation: Implement vendor risk management, software composition analysis, and
      supply chain monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t024
    ref_id: T024
    name: Third-Party Breach
    description: Security incident at vendor or partner organization affecting your
      data or systems
    annotation: Conduct vendor assessments, implement contractual security requirements,
      and monitor third-party risks
  - urn: urn:intuitem:risk:threat:ble-threats:t025
    ref_id: T025
    name: Shadow IT
    description: Use of unauthorized cloud services or applications bypassing security
      controls
    annotation: Deploy CASB solutions, user awareness programs, and sanctioned alternatives
  - urn: urn:intuitem:risk:threat:ble-threats:t026
    ref_id: T026
    name: Delayed Incident Response
    description: Slow detection or response to security incidents allowing greater
      damage
    annotation: Implement SIEM/SOAR, incident response plans, and regular drills
  - urn: urn:intuitem:risk:threat:ble-threats:t027
    ref_id: T027
    name: Evidence Destruction
    description: Loss or tampering of forensic evidence hindering incident investigation
    annotation: Implement log management, forensic readiness, and chain of custody
      procedures
  - urn: urn:intuitem:risk:threat:ble-threats:t028
    ref_id: T028
    name: Incident Concealment
    description: Failure to report or intentional hiding of security incidents
    annotation: Establish incident reporting culture, whistleblower protections, and
      mandatory reporting
  - urn: urn:intuitem:risk:threat:ble-threats:t029
    ref_id: T029
    name: Service Disruption
    description: Interruption of critical business services due to technical or operational
      failures
    annotation: Implement redundancy, failover mechanisms, and business continuity
      planning
  - urn: urn:intuitem:risk:threat:ble-threats:t030
    ref_id: T030
    name: Data Loss
    description: Permanent loss of critical data due to deletion, corruption, or disaster
    annotation: Implement backup strategies, data replication, and recovery testing
  - urn: urn:intuitem:risk:threat:ble-threats:t031
    ref_id: T031
    name: Recovery Failure
    description: Inability to restore operations within acceptable timeframes after
      disruption
    annotation: Regular DR testing, maintain RTOs/RPOs, and alternate processing sites
  - urn: urn:intuitem:risk:threat:ble-threats:t032
    ref_id: T032
    name: Regulatory Violation
    description: Non-compliance with applicable laws, regulations, or standards resulting
      in penalties
    annotation: Implement compliance management program, regular audits, and regulatory
      monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t033
    ref_id: T033
    name: Data Residency Violation
    description: Storage or processing of data outside permitted geographical boundaries
    annotation: Implement data classification, location controls, and data sovereignty
      policies
  - urn: urn:intuitem:risk:threat:ble-threats:t034
    ref_id: T034
    name: License Non-Compliance
    description: Use of software without proper licensing leading to legal and financial
      risks
    annotation: Deploy software asset management, regular license audits, and procurement
      controls
  - urn: urn:intuitem:risk:threat:ble-threats:t035
    ref_id: T035
    name: Personal Data Breach
    description: Unauthorized access, loss, or exposure of personal information
    annotation: Implement data protection controls, breach notification procedures,
      and privacy by design
  - urn: urn:intuitem:risk:threat:ble-threats:t036
    ref_id: T036
    name: Consent Violation
    description: Processing personal data without proper consent or beyond consent
      scope
    annotation: Implement consent management, privacy notices, and data subject rights
      procedures
  - urn: urn:intuitem:risk:threat:ble-threats:t037
    ref_id: T037
    name: Data Retention Violation
    description: Keeping personal data longer than legally permitted or necessary
    annotation: Implement retention policies, automated deletion, and data lifecycle
      management
  - urn: urn:intuitem:risk:threat:ble-threats:t038
    ref_id: T038
    name: Cloud Misconfiguration
    description: Incorrect cloud service settings exposing data or resources
    annotation: Implement CSPM tools, infrastructure as code, and cloud security baselines
  - urn: urn:intuitem:risk:threat:ble-threats:t039
    ref_id: T039
    name: Account Hijacking
    description: Compromise of cloud service accounts leading to unauthorized access
    annotation: Implement cloud MFA, privileged access management, and activity monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t040
    ref_id: T040
    name: Data Leakage
    description: Unintended exposure of data through cloud storage or services
    annotation: Implement DLP solutions, encryption, and access controls
  - urn: urn:intuitem:risk:threat:ble-threats:t041
    ref_id: T041
    name: Shared Technology Vulnerability
    description: Vulnerabilities in shared cloud infrastructure affecting multiple
      tenants
    annotation: Monitor cloud provider security, implement defense-in-depth, and isolation
      controls
  - urn: urn:intuitem:risk:threat:ble-threats:t042
    ref_id: T042
    name: IoT Device Compromise
    description: Exploitation of vulnerable IoT devices to gain network access or
      conduct attacks
    annotation: Implement IoT security standards, network segmentation, and device
      management
  - urn: urn:intuitem:risk:threat:ble-threats:t043
    ref_id: T043
    name: OT System Attack
    description: Targeting of operational technology systems affecting physical processes
    annotation: Implement air-gapping where possible, OT monitoring, and safety systems
  - urn: urn:intuitem:risk:threat:ble-threats:t044
    ref_id: T044
    name: Firmware Manipulation
    description: Modification of device firmware to introduce backdoors or malicious
      functionality
    annotation: Implement secure boot, firmware signing, and integrity monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t045
    ref_id: T045
    name: Model Poisoning
    description: Manipulation of training data to corrupt AI model behavior
    annotation: Implement data validation, anomaly detection in training, and model
      versioning
  - urn: urn:intuitem:risk:threat:ble-threats:t046
    ref_id: T046
    name: Adversarial Attack
    description: Crafted inputs designed to cause AI models to make incorrect predictions
    annotation: Implement input validation, adversarial training, and model robustness
      testing
  - urn: urn:intuitem:risk:threat:ble-threats:t047
    ref_id: T047
    name: Model Inversion
    description: Extraction of sensitive training data from AI models
    annotation: Implement differential privacy, model access controls, and output
      filtering
  - urn: urn:intuitem:risk:threat:ble-threats:t048
    ref_id: T048
    name: AI Bias Exploitation
    description: Exploitation of biases in AI systems for discrimination or manipulation
    annotation: Implement bias testing, fairness metrics, and regular model audits
  - urn: urn:intuitem:risk:threat:ble-threats:t049
    ref_id: T049
    name: Malicious Insider
    description: Intentional harm by employees, contractors, or partners with legitimate
      access
    annotation: Implement user behavior analytics, separation of duties, and background
      checks
  - urn: urn:intuitem:risk:threat:ble-threats:t050
    ref_id: T050
    name: Negligent Insider
    description: Unintentional security incidents caused by employee errors or carelessness
    annotation: Implement security awareness training, process improvements, and error-prevention
      controls
  - urn: urn:intuitem:risk:threat:ble-threats:t051
    ref_id: T051
    name: Compromised Insider
    description: Legitimate users whose accounts or devices are controlled by external
      attackers
    annotation: Implement endpoint protection, behavioral monitoring, and incident
      response procedures
  - urn: urn:intuitem:risk:threat:ble-threats:t052
    ref_id: T052
    name: APT Campaign
    description: Long-term targeted attacks by sophisticated threat actors
    annotation: Implement threat hunting, deception technologies, and advanced detection
      capabilities
  - urn: urn:intuitem:risk:threat:ble-threats:t053
    ref_id: T053
    name: Living off the Land
    description: Use of legitimate tools and processes to avoid detection
    annotation: Implement application whitelisting, behavioral analysis, and command-line
      logging
  - urn: urn:intuitem:risk:threat:ble-threats:t054
    ref_id: T054
    name: Lateral Movement
    description: Attacker movement through network after initial compromise
    annotation: Implement network segmentation, jump server controls, and east-west
      traffic monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t055
    ref_id: T055
    name: Phishing Attack
    description: Deceptive emails or messages to steal credentials or deliver malware
    annotation: Implement email security, user training, and simulated phishing exercises
  - urn: urn:intuitem:risk:threat:ble-threats:t056
    ref_id: T056
    name: Pretexting
    description: Creating false scenarios to manipulate victims into divulging information
    annotation: Implement verification procedures, security awareness, and information
      classification
  - urn: urn:intuitem:risk:threat:ble-threats:t057
    ref_id: T057
    name: Baiting
    description: Offering something enticing to trigger victim actions compromising
      security
    annotation: Implement USB controls, download restrictions, and user awareness
      training
  - urn: urn:intuitem:risk:threat:ble-threats:t058
    ref_id: T058
    name: Broken Authentication
    description: Flaws in authentication mechanisms allowing attackers to compromise
      identities
    annotation: Implement secure session management, MFA, and authentication best
      practices
  - urn: urn:intuitem:risk:threat:ble-threats:t059
    ref_id: T059
    name: XML External Entity
    description: Exploitation of XML processors to access internal files or conduct
      attacks
    annotation: Disable XML external entity processing, use JSON, and input validation
  - urn: urn:intuitem:risk:threat:ble-threats:t060
    ref_id: T060
    name: Server-Side Request Forgery
    description: Forcing server to make requests to unintended locations
    annotation: Implement URL validation, network segmentation, and disable unnecessary
      protocols
  - urn: urn:intuitem:risk:threat:ble-threats:t061
    ref_id: T061
    name: Mobile Malware
    description: Malicious applications or code targeting mobile devices
    annotation: Implement mobile device management, app vetting, and containerization
  - urn: urn:intuitem:risk:threat:ble-threats:t062
    ref_id: T062
    name: Jailbreak/Root
    description: Removal of OS restrictions exposing devices to additional risks
    annotation: Implement jailbreak detection, compliance policies, and device attestation
  - urn: urn:intuitem:risk:threat:ble-threats:t063
    ref_id: T063
    name: App Store Bypass
    description: Installation of applications from untrusted sources
    annotation: Implement app whitelisting, enterprise app stores, and installation
      restrictions
  - urn: urn:intuitem:risk:threat:ble-threats:t064
    ref_id: T064
    name: Ransomware Attack
    description: Encryption of data with demands for payment to restore access
    annotation: Implement immutable backups, segmentation, and ransomware-specific
      defenses
  - urn: urn:intuitem:risk:threat:ble-threats:t065
    ref_id: T065
    name: Double Extortion
    description: Ransomware combined with data theft and threat of public release
    annotation: Implement data loss prevention, encryption, and incident response
      planning
  - urn: urn:intuitem:risk:threat:ble-threats:t066
    ref_id: T066
    name: Ransomware-as-a-Service
    description: Commercial ransomware operations enabling less skilled attackers
    annotation: Implement layered defenses, threat intelligence, and user awareness
  - urn: urn:intuitem:risk:threat:ble-threats:t067
    ref_id: T067
    name: Cryptojacking
    description: Unauthorized use of computing resources for cryptocurrency mining
    annotation: Implement resource monitoring, browser protections, and endpoint detection
  - urn: urn:intuitem:risk:threat:ble-threats:t068
    ref_id: T068
    name: Smart Contract Vulnerability
    description: Flaws in blockchain smart contracts leading to financial loss
    annotation: Implement code audits, formal verification, and testing frameworks
  - urn: urn:intuitem:risk:threat:ble-threats:t069
    ref_id: T069
    name: Private Key Theft
    description: Compromise of cryptocurrency wallet private keys
    annotation: Implement hardware wallets, multi-signature requirements, and key
      management
  - urn: urn:intuitem:risk:threat:ble-threats:t070
    ref_id: T070
    name: Quantum Computing Threat
    description: Future quantum computers breaking current encryption standards
    annotation: Implement crypto-agility, monitor quantum developments, and post-quantum
      cryptography
  - urn: urn:intuitem:risk:threat:ble-threats:t071
    ref_id: T071
    name: 5G Security Risk
    description: New vulnerabilities introduced by 5G network deployments
    annotation: Implement 5G security standards, network slicing controls, and edge
      security
  - urn: urn:intuitem:risk:threat:ble-threats:t072
    ref_id: T072
    name: Deepfake Attack
    description: Use of AI-generated fake audio/video for fraud or manipulation
    annotation: Implement verification procedures, detection tools, and awareness
      training
  - urn: urn:intuitem:risk:threat:ble-threats:t073
    ref_id: T073
    name: Data Classification Failure
    description: Improper categorization of data leading to inadequate protection
    annotation: Implement data classification schemes, automated tagging, and handling
      procedures
  - urn: urn:intuitem:risk:threat:ble-threats:t074
    ref_id: T074
    name: Data Quality Issue
    description: Inaccurate, incomplete, or inconsistent data affecting decisions
    annotation: Implement data quality controls, validation rules, and governance
      processes
  - urn: urn:intuitem:risk:threat:ble-threats:t075
    ref_id: T075
    name: Data Lineage Gap
    description: Inability to track data origin, transformations, and usage
    annotation: Implement metadata management, data catalogs, and lineage tracking
  - urn: urn:intuitem:risk:threat:ble-threats:t076
    ref_id: T076
    name: Network Intrusion
    description: Unauthorized access to network resources through various attack vectors
    annotation: Implement IDS/IPS, network segmentation, and continuous monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t077
    ref_id: T077
    name: Wireless Attack
    description: Exploitation of wireless networks to gain unauthorized access
    annotation: Implement WPA3, wireless IDS, and guest network isolation
  - urn: urn:intuitem:risk:threat:ble-threats:t078
    ref_id: T078
    name: BGP Hijacking
    description: Manipulation of internet routing to redirect traffic
    annotation: Implement RPKI, route monitoring, and provider diversity
  - urn: urn:intuitem:risk:threat:ble-threats:t079
    ref_id: T079
    name: Endpoint Compromise
    description: Infection or control of end-user devices
    annotation: Implement EDR, application control, and hardening standards
  - urn: urn:intuitem:risk:threat:ble-threats:t080
    ref_id: T080
    name: BYOD Risk
    description: Security risks from personal devices accessing corporate resources
    annotation: Implement MDM, containerization, and BYOD policies
  - urn: urn:intuitem:risk:threat:ble-threats:t081
    ref_id: T081
    name: USB Attack
    description: Malware delivery or data exfiltration via USB devices
    annotation: Implement USB controls, device whitelisting, and monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t082
    ref_id: T082
    name: MFA Bypass
    description: Circumvention of multi-factor authentication mechanisms
    annotation: Implement phishing-resistant MFA, number matching, and risk-based
      authentication
  - urn: urn:intuitem:risk:threat:ble-threats:t083
    ref_id: T083
    name: Token Theft
    description: Stealing authentication tokens to impersonate users
    annotation: Implement token binding, short lifetimes, and anomaly detection
  - urn: urn:intuitem:risk:threat:ble-threats:t084
    ref_id: T084
    name: Authorization Bypass
    description: Circumventing access controls to perform unauthorized actions
    annotation: Implement proper authorization checks, RBAC/ABAC, and regular reviews
  - urn: urn:intuitem:risk:threat:ble-threats:t085
    ref_id: T085
    name: Log Tampering
    description: Modification or deletion of logs to hide malicious activity
    annotation: Implement log integrity protection, centralized logging, and immutable
      storage
  - urn: urn:intuitem:risk:threat:ble-threats:t086
    ref_id: T086
    name: Monitoring Blind Spot
    description: Gaps in security monitoring allowing undetected attacks
    annotation: Implement comprehensive monitoring, regular coverage assessments,
      and threat modeling
  - urn: urn:intuitem:risk:threat:ble-threats:t087
    ref_id: T087
    name: Alert Fatigue
    description: Overwhelming number of alerts causing important warnings to be missed
    annotation: Implement alert tuning, automation, and risk-based prioritization
  - urn: urn:intuitem:risk:threat:ble-threats:t088
    ref_id: T088
    name: Vulnerability Scanning Gap
    description: Unscanned systems or applications harboring exploitable vulnerabilities
    annotation: Implement asset discovery, comprehensive scanning, and coverage metrics
  - urn: urn:intuitem:risk:threat:ble-threats:t089
    ref_id: T089
    name: False Positive Overload
    description: Excessive false positives hindering effective vulnerability management
    annotation: Implement validation processes, risk scoring, and automated verification
  - urn: urn:intuitem:risk:threat:ble-threats:t090
    ref_id: T090
    name: Remediation Delay
    description: Slow patching or mitigation of identified vulnerabilities
    annotation: Implement SLA-based remediation, automated patching, and compensating
      controls
  - urn: urn:intuitem:risk:threat:ble-threats:t091
    ref_id: T091
    name: Business Email Compromise
    description: Impersonation of executives to conduct fraud or data theft
    annotation: Implement DMARC/SPF/DKIM, email authentication, and payment verification
  - urn: urn:intuitem:risk:threat:ble-threats:t092
    ref_id: T092
    name: Email Spoofing
    description: Forging sender addresses to deceive recipients
    annotation: Implement sender verification, email authentication protocols, and
      user training
  - urn: urn:intuitem:risk:threat:ble-threats:t093
    ref_id: T093
    name: Malicious Attachment
    description: Weaponized files delivered via email
    annotation: Implement sandboxing, attachment scanning, and file type restrictions
  - urn: urn:intuitem:risk:threat:ble-threats:t094
    ref_id: T094
    name: Database Breach
    description: Unauthorized access to database systems containing sensitive data
    annotation: Implement database encryption, access controls, and activity monitoring
  - urn: urn:intuitem:risk:threat:ble-threats:t095
    ref_id: T095
    name: NoSQL Injection
    description: Injection attacks targeting NoSQL databases
    annotation: Implement input validation, parameterized queries, and least privilege
  - urn: urn:intuitem:risk:threat:ble-threats:t096
    ref_id: T096
    name: Database Activity Bypass
    description: Circumventing database monitoring and audit controls
    annotation: Implement database activity monitoring, privileged user monitoring,
      and forensics
  - urn: urn:intuitem:risk:threat:ble-threats:t097
    ref_id: T097
    name: Container Escape
    description: Breaking out of container isolation to access host systems
    annotation: Implement container hardening, runtime protection, and security policies
  - urn: urn:intuitem:risk:threat:ble-threats:t098
    ref_id: T098
    name: CI/CD Pipeline Attack
    description: Compromise of development pipeline to inject malicious code
    annotation: Implement pipeline security, code signing, and automated security
      testing
  - urn: urn:intuitem:risk:threat:ble-threats:t099
    ref_id: T099
    name: Secrets Exposure
    description: Hardcoded credentials or keys exposed in code or configurations
    annotation: Implement secrets management, scanning tools, and rotation policies
